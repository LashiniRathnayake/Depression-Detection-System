<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
</head>
<body>
<!--Navigation Bar-->
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="profile">All Tweets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="filter">Depressive Tweets</a>
            </li>
              <li class="nav-item">
                  <a class="nav-link" href="/new/logout">Logout</a>
              </li>
          </ul>
        </div>
      </div>
    </nav>

    <label class="text-danger">Don't panic... Be Calm...<br>
        You have posted several tweets recently containing some depressive contents. <br>
        If you are having serious problems and no one to share with...<br>
        we are here to help ... call us and we are always available for you
    <br> 1926 : National Institute of Mental Health</label>
    <b></b>
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <th class="table-danger">Depressive Tweet</th>
                <th>Created At</th>
                <th>Inserted At</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
            <tr>
                <td>{{item['tweet']}}</td>
                <td>{{item['created_at']}}</td>
                <td>{{item['inserted_at']}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
