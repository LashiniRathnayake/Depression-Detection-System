<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
<style>
  #loginArea {
        margin:auto;
        height:400px;
        width:500px;
    }

    #mainBlock{
        height: 100px;
        width:100% ;
    }
    body {
    background-image:url('../bootstrap/img/bg.jpg');
    background-size:100%;
    background-repeat: no-repeat;
    min-height:1000%;
    }
</style>

</head>
<body>
    <div id="mainBlock"></div>
    <div id="loginArea">
        {% block content %}
        <div class="container">
            {% for message in get_flashed_messages() %}
                <div class="alert alert-warning">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    {{ message }}
                </div>
            {% endfor %}

            {% block page_content %}
            {% endblock %}
        </div>
    {% endblock %}
        <div>
            <h2 class="display-3">Welcome to DepDetect</h2>
            <form method="post">
                <label>USER NAME</label>
                <input name="username" class="form-control" type="text" placeholder="type your user name here"> <br><br>
                <p></p>
                <label>PASSWORD</label>
                <input name="psw" type="password" class="form-control" placeholder="type your password here"> <br><br>
                <input type="submit" class="btn btn-dark" value="LOGIN"><br><br>
            </form>
        </div>

        <div>
            <form action="/new">
                <label>New Here?</label>
                <input value="Register" type="submit" class="btn btn-outline-dark">
            </form>
        </div>
    </div>
</body>
</html>
